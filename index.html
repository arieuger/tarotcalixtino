<!-- index.html -->
<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Tarot Calixtino</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Unicase:wght@300;400;500;600;700&family=DotGothic16&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/konva@9/konva.min.js"></script>
</head>
<body>
<header class="topbar">
    <div class="topbar__left">
        <h1>Tarot Calixtino</h1>
    </div>
    <div class="controls">
        <label>
            Número:
            <input id="numberInput" placeholder="II" />
        </label>
        <label>
            Título:
            <input id="titleInput" placeholder="O ERMITAÑO" />
        </label>
        
        <button class="btn icon" id="deleteBtn" title="Borrar seleccionado"><i class="fa-solid fa-eraser"></i></button>
        <button class="btn icon" id="flipXBtn" title="Voltear horizontal"><i class="fa-solid fa-arrows-left-right"></i></button>
        <button class="btn icon" id="flipYBtn" title="Voltear vertical"><i class="fa-solid fa-arrows-up-down"></i></button>
        <button class="btn icon" id="bringFrontBtn" title="Traer ao fronte"><i class="fa-solid fa-angles-up"></i></button>
        <button class="btn icon" id="sendBackBtn" title="Enviar ao fondo"><i class="fa-solid fa-angles-down"></i></button>
        <button class="btn icon" id="moveUpBtn" title="Mover para arriba"><i class="fa-solid fa-angle-up"></i></button>
        <button class="btn icon" id="moveDownBtn" title="mover para abaixo"><i class="fa-solid fa-angle-down"></i></button>
        <button class="btn icon danger" id="clearBtn" title="Limpar carta"><i class="fa-solid fa-trash-can"></i></button>
        <button class="btn icon primary" id="exportBtn" title="Exportar PNG"><i class="fa-solid fa-download"></i></button>
    </div>
</header>

<main>
    <aside id="sidebar">
        <div class="tabs" id="tabs"></div>
        <div class="assetGrid" id="assetGrid"></div>
        <p class="hint">
            Consejo: click para añadir. Arrastra para mover. Usa los tiradores para girar/escalar.
        </p>
    </aside>

    <section class="canvasWrap">
        <div id="stage"></div>
    </section>
</main>

<footer>
    <small></small>
</footer>

<script src="app.js"></script>
</body>
</html>
